
<div class="container-fluid" ng-controller="idpController as model">
    <div class="row">
    	<div class="col-sm-2">
    		<div class="sidebar">
        		<ul>
        			<li class="active">
        				<a href>
        					<i class="fa fa-cog"></i>
        					Settings
    					</a>
        			</li>
        			<li>
        				<a href>
        					<i class="fa fa-users"></i>
        					Users
    					</a>
        			</li>
        		</ul>
        	</div>
    	</div>        
        <div class="col-sm-10">
        	<div class="details-container">
	            <h4 class="section-title"><strong>SAML Identity Provider Settings</strong></h4>
	            <section class="section">
	                <header>
	                    <h4 class="section-title">Autofill using Metadata</h4>
	                </header>
	                <form class="form-horizontal">
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">Url to IdP Metadata</label>
	                        <div class="col-sm-9">
	                        	<div class="input-group">
	                        		<input type="text" class="form-control form-control-search">
		                            <span class="input-group-btn">
						                <button class="btn btn-default">Fetch Metadata</button>
						            </span>
	                        	</div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                    	<div class="col-sm-12">
	                    		<a href>Enter metadata XML manually</a>
	                    	</div>
	                    </div>
	                </form>
	            </section>
	            <section class="section">
	                <header>
	                    <h4 class="section-title">Enter IdP Info Manually</h4>
	                </header>
	                <form class="form-horizontal">
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">IdP Name</label>
	                        <div class="col-sm-9 form-field">
	                            <input type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">Url Identifier</label>
	                        <div class="col-sm-9 form-field">
	                            <input type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">Single Sign-On Url</label>
	                        <div class="col-sm-9 form-field">
	                            <input type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">Single Logout Url</label>
	                        <div class="col-sm-9 form-field">
	                            <input type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">Idp Certificate</label>
	                        <div class="col-sm-9 form-field">
	                            <div class="input-group">
	                                <input type="text" class="form-control form-control-search">
	                                <span class="input-group-btn">
						                <button class="btn btn-default icon-search"></button>
						            </span>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                    	<div class="col-sm-12">
	                    		<a href>Advanced settings</a>
	                    	</div>
	                    </div>
	                </form>
	            </section>
	        </div>
        </div>
    </div>
</div>
